<!-- book popup -->
<div class="popup_view" title="팝업 영역" data-popup-name="popup_1">
    <div class="popup_box" data-type="dragAndDrop" data-option="ansOn">
        <div class="popup_header">
            <div class="popup_title">사과나무 사진을 앨범에 붙여 봅시다.</div>
            <button class="popup_close_btn"></button>
        </div>
        <div class="popup_content">
            <div class="quiz_example_box">
                <div class="quiz_example-title">보기</div>
                <div class="quiz_example-obj">
                    <button data-btn="event-btn" data-num="1" class="drag-obj" title="첫 번째 보기. 쌀">
                        <img src="./08_02_01/432/drag_obj1.png" alt="첫 번째 보기. 쌀">
                    </button>
                    <button data-btn="event-btn" data-num="2" class="drag-obj" title="두 번째 보기. 고추">
                        <img src="./08_02_01/432/drag_obj2.png" alt="두 번째 보기. 고추">
                    </button>
                    <button data-btn="event-btn" data-num="3" class="drag-obj" title="세 번째 보기. 조개">
                        <img src="./08_02_01/432/drag_obj3.png" alt="세 번째 보기. 조개">
                    </button>
                </div>
            </div>
            <img src="./08_02_01/432/click_bg2.png" alt=""/>

            <div class="drop-active-box">
                <button data-btn="event-btn" data-ans="1" class="drop-obj" style="left: 200px; top: 481px;" title="농촌 지역에서 생산하는 것이 옮겨질 첫 번째 빈칸">
                    <img src="./08_02_01/432/drop_obj1.png" alt="농촌 지역에서 생산하는 것이 옮겨질 첫 번째 빈칸">
                </button>
                <button data-btn="event-btn" data-ans="2" class="drop-obj" style="left: 450px; top: 481px;" title="농촌 지역에서 생산하는 것이 옮겨질 두 번째 빈칸">
                    <img src="./08_02_01/432/drop_obj2.png" alt="농촌 지역에서 생산하는 것이 옮겨질 두 번째 빈칸">
                </button>
            </div>
        </div>
